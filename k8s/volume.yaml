apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-local-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
  volumeMode: Filesystem
